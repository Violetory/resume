server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Single Page App fallback (React Router / history mode)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Vite build assets are fingerprinted; cache aggressively.
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Optional: enable gzip for common text assets.
  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;
}
